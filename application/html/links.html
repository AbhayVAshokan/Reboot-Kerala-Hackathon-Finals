<html>

<head>
    <title>Links</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa-check {
            color: rgb(164, 245, 164);
        }

        .fa-close {
            color: rgb(240, 106, 106);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Important Links</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Topic</th>
                    <th>Link</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10-12-2020</td>
                    <td>Multicast</td>

                     <!-- Links -->

                    <td><a
                            onclick="createWindow('https://techterms.com/definition/multicast#:~:text=A%20multicast%20is%20a%20transmission,multiple%20users%20at%20one%20time.')"><i
                                class="fa fa-arrow-right"></i></a></td>
                    <td>No Comments</td>
                </tr>
                <tr>
                    <td>10-12-2020</td>
                    <td>Multicast</td>
                    <td><a onclick="createWindow('https://www.google.com/')" target="right"><i
                                class="fa fa-arrow-right"></i></a></td>
                    <td>No Comments</td>
                </tr>
            </tbody>
        </table>
        <script>

              /* Open new Window */

            function createWindow(url) {
           
                window.open(url);

            }
        </script>
</body>

</html>
