<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../vendor/font-awesome.4.7/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/assignment/individual_subject.css">


    <title>Assignment</title>
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col">
            <button id="back-btn" class="back-btn btn btn-lg btn-light"><i class="fa fa-angle-left"></i></button>
            <h2 class="subject-name">Class Name is this</h2>
        </div>
    </div>
    <!-- Assignment Details are displayed here -->
    <div class="row container justify-content-between mt-4 mx-4">
        <div class="container col col-lg-7">
            <div class="row text-center">
                <h3>This is a sample assignment.</h3>
            </div>
            <div class="row justify-content-between">
                <div class="col">
                    <h5>x marks</h5>
                </div>
                <div class="col">
                    <h5 class="due-date">Due on</h5>
                </div>
            </div>
            <div class="row">
                <p>These are the details of the sample assignment</p>
            </div>
        </div>
        <!-- Upload Documents Card -->
        <div class="col col-lg-4">
            <div class="container card">
                <div class="row text-center mt-4 upload-text">
                    <h5>Your Documents</h5>
                </div>
                <div id="doc-container" class="row justify-content-center">
                    <!-- Uploaded Documents are shown here -->
                </div>
                <div class="row mt-3">
                    <label id="upload-btn" class="btn btn-light text-center" for="file-upload"><i class="fa fa-upload"></i> Upload Documents</label>
                    <input id="file-upload" type="file" style="display: none;">
                </div>
                <div class="row my-3">
                    <button id="submit-btn" class="btn btn-primary text-center">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var indivSubject = require('../../js/assignment/individual_subject.js');
    </script>
</body>
</html>
