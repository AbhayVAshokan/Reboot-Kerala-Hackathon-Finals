<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                In</label>
            <input id="tab-2" type="radio" name="tab" class="reset-password"><label for="tab-2" class="tab">Reset
                Password</label>
            <div class="login-form">
                <div class="sign-in-htm" method="POST">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input type="text" class="input" name="" id="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" class="input" name="" data-type="password" id="password">

                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" name="" value="Sign In" onclick=" validate()">
                    </div>
                </div>
                <div class="reset-password-htm">
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input type="text" name="" class="input" id="txtEmail">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" name="" value="Send" onclick="checkEmail()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
